<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicioyregistro.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <label for="username">Usuario:</label>
                <input type="text" id="username" placeholder="Ingrese su usuario" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                <button  id="loginbtn">Iniciar Sesion</button>

            </form>
            <p>No tienes cuenta? <a href="#" class="signup-link">Regístrate aquí</a></p>
        </div>
        <div class="signup-form">
            <h2>Registrarse</h2>
            <form action="#" method="POST">
                <label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingrese su nombre" required>
                <label for="lastname">Apellidos:</label>
                <input type="text" id="lastname" placeholder="Ingrese sus apellidos" required>
                <label for="birthdate">Fecha de Nacimiento:</label>
                <input type="date" id="birthdate" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico" required>
                <label for="newpassword">Contraseña:</label>
                <input type="password" id="newpassword" placeholder="Ingrese su contraseña" required>
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" placeholder="Confirme su contraseña" required>
                <label for="newusername">Nombre de Usuario:</label>
                <input type="text" id="newusername" placeholder="Ingrese su nombre de usuario" required>
                <button id="signupbtn">Registrarse</button>
                <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>
    <script src="inicioyregistro.js"></script>
</body>

</html>
